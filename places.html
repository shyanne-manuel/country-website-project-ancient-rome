                        <p>The Arch of Titus commemorates the conquest of Jerusalem in 70 C.E.</p>

                        <p>It stands as a reminder of the brutal entertainment that was popular in ancient Rome. There is an inscription found that has to do with the inauguration of the building indicating that it was funded from the immense loot taken by Titus in the war against the Jews. </p>
                    </figure>
                    
                    <figure class="appian-grid">
                        <img src="media/via-appia.webp" alt="Picture of the Appian Way, Rome">
                        <h2>Via Appia Antica</h2>
                        <p>One of the earliest road used in Rome. Although not mentioned in the Bible, it was likely the highway that Paul used on his trek to Rome.</p>
                    </figure>

                        <img src="media/circus-maximus.webp" alt="Picture of the Arch of Titus" class="circus-maximus">
                        <h2>Circus Maximus</h2>
                        <p>This is the city's first circus that existed in Paul's day. Some christians likely died in this arena.</p>
